<!DOCTYPE html>
<html>
<head>
	<title>cascade</title>
	<style type="text/css">
		* {
			font-family: Arial, Verdana, sans-serif;
		}
		h1 {
			font-family: "Courier New", menospace;
		}
		i {
			color: green;
		}
		i {
			color:red;
		}
		b {
			color: pink;
		}
		p b {
			color: blue !important;
		}
		p b {
			color: violet;
		}
		p#intro {
			font-size: 99%;
		}
		p {
			font-size: 75%
		}
	</style>
</head>
<body>
	<h1>potatoes</h1>
<p id="intro">there are <i>dozens</i> of different <b>potato</b> varieties.</p>
<p>They are usually described as early, second early and maincrop early potatoes.</p>
</body>
</html>
