<!DOCTYPE html>
<html>
<head>
	<title>elliptical shapes</title>
	<style type="text/css">
		p {
			border: solid;
			width: 275px;
			height: 275px;
		}
		p.one {
			border-top-left-radius: 80px 50px;
		}
		p.two {
			border-radius: 1em 4em / 2em 1em;
		}
		p.three {
			padding: 0px;
			border-radius: 140px;
		}
	</style>
</head>
<body>
	<p class="one"></p>
<p class="two"></p>
<p class="three">ssss</p>
</body>
</html>
