<!DOCTYPE html>
<html>
<head>
	<title>border color</title>
	<style type="text/css">
		p.one {
			border-style: solid;
			border-color: #0088dd;
		}
		p.two {
			border-color: #bbbbaa #111111 #ee3e80 #0088dd;
			border-style: solid;
		}
	</style>
</head>
<body>
	<p class="one">The ARP Odyssey was introduced in
  1972.</p>
<p class="two">The ARP Odyssey was introduced in
  1972.</p>
</body>
</html>
