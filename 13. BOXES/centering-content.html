<!DOCTYPE html>
<html>
<head>
	<title>centering content</title>
	<style type="text/css">
		body {
			text-align: center;
		}
		p {
			width: 300px;
			padding: 50px;
			border: solid 20px #0088dd;
		}
		p.example {
			margin: 10px auto 10px auto;
			text-align: left;
		}
	</style>
</head>
<body>
	<p>Analog synthesizers are often said to have a
  "warmer" sound than their digital
  counterparts.</p>
<p class="example">Analog synthesizers are often
  said to have a "warmer" sound than their
  digital counterparts.</p>

</body>
</html>
