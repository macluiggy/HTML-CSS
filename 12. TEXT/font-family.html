<!DOCTYPE html>
<html>
<head>
	<title>Font Family</title>
	<style type="text/css">
		body {
			font-family: georgia, times, serif;
		}
		h1, h2 {
			font-family: arial, verdana, sans-serif;
		}
		.credits {
			font-family: "courier new", courier, monospace;
		}
	</style>
</head>
<body>
	<h1>Briards</h1>
	<p class="credits">By John Cena</p>
	<p class="intro"> The <a href="http://en.wikipedia.org/wiki/Briard" class="breed">briard</a>, or berger de brie, is a large breed of dog traditionally used as a herder and guardian of sheep...</p>
</body>
</html>
